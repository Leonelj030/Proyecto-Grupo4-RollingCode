                </button>

                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contactanos</a>

    <div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Para suscribirse rellene los
                            siguientes campos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Correo electrónico <span
                                    class="text-danger fw-bold">*</span></label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingPassword" placeholder="Nombre">
                            <label for="floatingPassword">Nombre Completo <span
                                    class="text-danger fw-bold">*</span></label>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Acepto los términos y condiciones
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-danger w-100">Enviar Solicitud</button> -->
                        <a style="width: 100%;" href="404.html">
                            <button type="button" class="btn btn-danger w-100">Enviar Solicitud</button>
                          </a>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>





    <div class="contenedor">
        <form action="">
            <h2 class="contacto">Contacto</h2>
            <p>Escríbenos y en breve nos pondremos en contacto contigo</p>
            <input type="text" name="Nombre" placeholder="Nombre" required>
            <input type="text" name="Correo" placeholder="Correo" required>
            <input type="text" name="Telefono" placeholder="Teléfono" minlength="6" maxlength="12" required>
            <textarea name="mensaje" cols="30" rows="10" placeholder="Escriba aqui su mensaje" required></textarea>
            <input type="submit" value="ENVIAR" id="boton">
        </form>
        <div>
            <img src="img/LogoNegroROLLINCODE.png" alt="NoImage" class="logoc">
            <img src="img/Logo Grupo 4 Fullstack.png" alt="NoImage" class="logoGrupo">
            <img src="img/LogoBlancoROLLINCODE.png" alt="NoImage" class="logoc">
        </div>

        <div class="mapa"><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1023707775516!2d-65.20939048577969!3d-26.836696096499907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1660594360118!5m2!1ses-419!2sar"
                width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe></iframe>

        </div>

                <img class="logo" src="img/LogoBlancoROLLINCODEf.png" alt="logo">
            </div>
            <div
                class="d-flex justify-content-center mt-4 col-12 col-md-6 justify-content-md-start mt-md-0 col-lg-4 justify-content-lg-start mt-lg-0">
                <div>
                    <h5 class="text-light text-center text-md-start text-lg-start">Redes sociales</h5>
                    <div
                        class="sociales mt-3 d-flex justify-content-center justify-content-md-start justify-content-lg-start">
                        <a href="https://facebook.com/pages/category/Food-Stand/Rotiseria-Alberdi-106189537580559/"
                            target="_blank"><img class="me-4 efectofb" src="img/facebook-brands-white.svg"

                        <a href="https://instagram.com/alberdi.rotiseria" target="_blank"><img class="me-4 efectoinsta"
                                src="img/instagram-brands.svg" alt="instagram logo" height="30px"></a>
                        <a href="404.html"><img class="efectotw" src="img/twitter-brands.svg" alt="twitter logo"

                    </div>
                </div>

                    <p class="fw-bold">Navegacion</p>
                    <a href="pueba.html">

                    </a>
                    <a href="AboutUs.html">
                        <p>Sobre nosotros</p>
                    </a>
                    <a href="contacto.html">
                        <p>Contacto</p>
                    </a>

                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="bg-light px-4 linea"></div>
